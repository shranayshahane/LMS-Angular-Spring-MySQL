<app-admin-navbar></app-admin-navbar>

<div class="container">
  <div class="form-container">
    <mat-form-field appearance="fill">
      <mat-label>New Category Name</mat-label>
      <input matInput [(ngModel)]="newCategoryName" placeholder="Enter new category name">
    </mat-form-field>
    <button mat-raised-button color="primary" class="add-button" (click)="addCategory()">Add Category</button>
  </div>
  <h6 style="color: red; padding-bottom: 5px;">Note: Deleting a Category will permanently delete all related courses.</h6>
  <div class="table-container">
    <table mat-table [dataSource]="categories" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let category">{{ category.name }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let category">
          <button mat-icon-button color="warn" (click)="deleteCategory(category.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['name', 'action']"></tr>
      <tr mat-row *matRowDef="let category; columns: ['name', 'action']"></tr>
    </table>
  </div>
</div>
