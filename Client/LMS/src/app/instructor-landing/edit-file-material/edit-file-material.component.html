<app-instructor-navbar></app-instructor-navbar>

<div class="container">
  <mat-card>
    <h1 style="color: #673ab7; text-align: center; padding-top: 20px;">Upload File</h1>
    <mat-card-content style="text-align: center; display: flex; flex-direction: column;">
      <mat-form-field class="form-field-1">
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="title" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput name="description" [(ngModel)]="description" required style="height: 300px;"></textarea>
      </mat-form-field>
      <div class="form-field">
        <label for="upload" class="upload-button">
          Upload File
        </label>
        <input id="upload" type="file" (change)="onFileSelected($event)">
      </div>
      <button (click)="submit()" style="margin: auto;" mat-raised-button color="primary" [disabled]="title === '' || description === '' || fileURL === ''">Submit</button>
    </mat-card-content>
  </mat-card>
</div>
