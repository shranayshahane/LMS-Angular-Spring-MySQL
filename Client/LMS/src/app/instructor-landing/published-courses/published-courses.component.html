<app-instructor-navbar></app-instructor-navbar>

<div class="container mt-3">
  <h5 style="color: red;">Published Courses cannot be edited to avoid publication of content without Admin Authorization.  Please Unpublish the Course if you want to edit it.</h5>
  <hr>
  <div class="row">
    <div class="table-container">
      <table mat-table [dataSource]="courses" class="mat-elevation-z8">
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Title</th>
          <td mat-cell *matCellDef="let course" class="td-title">{{ course.title }}</td>
        </ng-container>


        <ng-container matColumnDef="actions" style="width: 150px;">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let course" class="td-buttons">
            <div class="button-container">
              <button mat-raised-button color="warn" (click)="unpublishCourse(course.id)">Unpublish</button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="[ 'title', 'actions']"></tr>
        <tr mat-row *matRowDef="let course; columns: ['title', 'actions']"></tr>
      </table>
    </div>
  </div>
</div>
